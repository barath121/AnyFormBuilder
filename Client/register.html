<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Static/CSS/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ef34b3068e.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="h-screen logincard flex flex-col justify-center items-center  w-screen">
        <h1 class="text-xl">Register</h1>
        <form class="max-w-xs">
            <div class="flex flex-col">
                <label>Username:</label>
                <input class="shadow p-1 borderBottom">
            </div>
            <div class="flex flex-col">
                <label>Password:</label>
                <input type="password" class="shadow p-1 borderBottom">
            </div>
            <div class="flex flex-col">
                <label>Confirm Password:</label>
                <input type="password" class="shadow p-1 borderBottom">
            </div>
            <button class="button rounded p-1 my-2 ">Register</button>
        </form>
        <p class="text-sm ">Already Have A Account?<a href="/login.html" class="text-green-500">Login!</a></p>
    </div>
</body>
</html>
