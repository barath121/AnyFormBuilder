<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Static/CSS/formBuilder.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ef34b3068e.js" crossorigin="anonymous"></script>
    <title>Create Form</title>
</head>

<body>
    <div class="flex flex-col h-screen">
        <div class="flex basis-1/12 h-full colorPrimaryBackground colorSecondary colorTernaryBorder p-4">
            <div class="flex basis-1/2">

            </div>
            <div class="flex basis-1/2">
                <div class="basis-1/3">
                    <button>Preview</button>
                </div>
                <div class="basis-1/3">
                    <button>Publish</button>
                </div>
                <div class="basis-1/3">
                    <button>Embed</button>
                </div>
            </div>
        </div>
        <div class="flex h-full flex-row basis-11/12">
            <div class="flex h-full basis-1/5">
                <div class="flex flex-col w-full colorPrimaryBackground colorSecondary colorTernaryBorder">
                    <div class="flex text-center justify-between p-3 ">
                        <div class="">
                            <h1>Questions</h1>
                        </div>
                        <div class="">
                            <i class="fa-regular fa-square-plus fa-2x"></i>
                        </div>
                    </div>
                    <div class="flex flex-col h-full w-full overflow-auto p-2">
                        <div class="flex flex-row w-full h-max overflow-hidden">
                            <div class=" flex flex-row w-full max-h-32">
                                <div class="divpreview h-60 w-72 colorSecondaryBackground colorPrimary rounded scale-50 ">
                                    <h1>Hello World</h1>
                                </div>

                                <div class="h-full flex flex-col justify-around">
                                    <div>
                                        <i class="fa-solid fa-xmark fa-xl"></i>
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-copy  fa-xl"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="flex">

                    </div>
                </div>
                <div class="">

                </div>
            </div>
            <div
                class="flex h-full basis-3/5 colorTernaryBorder colorPrimaryBackground colorSecondary justify-center items-center">
                <div class="h-5/6 w-5/6 colorSecondaryBackground colorPrimary rounded">
                    <h1>Hello World</h1>
                </div>
            </div>
            <div class="flex flex-col h-full basis-1/5 colorTernaryBorder colorPrimaryBackground colorSecondary">
                <div class="h-max  justify-evenly flex text-center w-full colorTernaryBorder p-1">
                    <div class="">
                        <a>
                            <h1>Options</h1>
                        </a>
                    </div>
                    <!-- <div class="d-none">
                        <a>
                            <h1>Embed Configuration</h1>
                        </a>
                    </div> -->
                </div>
                <div class="flex flex-col colorTernaryBorder overflow-auto p-2">
                    <div class="flex flex-col items-start">
                        <div>
                            <label class="p-2">Type</label>
                        </div>
                        <div class="m-2">
                            <select class="w-60 colorPrimaryBackground colorTernaryBorder colorSecondary rounded">
                                <option>Text</option>
                                <option>Paragraph</option>
                                <option>Check Box</option>
                                <option>Date</option>
                                <option>Email</option>
                                <option>Website</option>
                                <option>File</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex flex-col items-start">
                        <div>
                            <label class="p-2">Questions</label>
                        </div>
                        <div class="m-2">
                           <textarea class="w-60 colorPrimaryBackground colorTernaryBorder colorSecondary rounded p-1"  placeholder="Question"></textarea>
                        </div>
                    </div>
                    <div class="flex flex-col items-start">
                        <div>
                            <label class="p-2" >Options</label>
                        </div>
                        <div class="m-2 flex flex-row">
                           <input class="p-1 colorPrimaryBackground colorTernaryBorder colorSecondary" placeholder="Option #1">
                           <div class="flex flex-row p-1">
                           <div>
                            <i class="fa-solid fa-square-plus fa-2xl fa-fw"></i>
                           </div>
                           <div>
                            <i class="fa-solid fa-square-minus fa-2xl fa-fw"></i>
                           </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
