<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Static/CSS/formBuilder.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ef34b3068e.js" crossorigin="anonymous"></script>
    <title>Create Form</title>
</head>

<body>
    <div class="flex flex-col h-screen">
        <div class="flex justify-end basis-1/12 h-full colorPrimaryBackground colorSecondary p-4">
            <button class="navbuttons mr-2">Preview</button>
            <button class="navbuttons mr-2">Publish</button>
            <button class="navbuttons mr-2">Embed</button>
        </div>
        <div class="flex h-full flex-row basis-11/12">
            <div class="flex h-full basis-1/5">
                <div class="flex flex-col w-full colorPrimaryBackground colorSecondary colorTernaryBorder">
                    <div class="flex text-center justify-between p-3 ">
                        <h1>Questions</h1>
                        <i class="fa-regular fa-square-plus fa-2x"></i>
                    </div>
                    <div class="flex flex-col h-full w-full overflow-auto p-2">
                        <div class="flex flex-row w-full h-max overflow-hidden">
                            <div class=" flex flex-row w-full max-h-32">
                                <div class="scale-50 divpreview">
                                    <div class="h-60 w-72 colorSecondaryBackground colorPrimary rounded">
                                        <h1>Hello World</h1>
                                    </div>
                                </div>
                                <div class="h-full flex flex-col justify-around">
                                    <i class="fa-solid fa-xmark fa-xl"></i>
                                    <i class="fa-solid fa-copy fa-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="flex h-full basis-3/5 colorTernaryBorder colorPrimaryBackground colorSecondary justify-center items-center">
                <div class="h-5/6 w-5/6 colorSecondaryBackground colorPrimary rounded">
                    <h1>Hello World</h1>
                </div>
            </div>
            <div class="flex flex-col h-full basis-1/5 colorTernaryBorder colorPrimaryBackground colorSecondary">
                <div class="h-max justify-evenly flex w-full colorTernaryBorderBottom p-1">
                    <h1>Options</h1>
                </div>
                <div class="flex flex-col overflow-auto">
                    <div class="flex flex-col items-start p-2 colorTernaryBorderBottom">
                        <label>Type</label>
                        <select class="w-full colorPrimaryBackground colorTernaryBorder colorSecondary rounded p-1">
                            <option>Text</option>
                            <option>Paragraph</option>
                            <option>Check Box</option>
                            <option>Date</option>
                            <option>File</option>
                        </select>
                    </div>
                    <div class="flex flex-col p-2 colorTernaryBorderBottom">
                        <label>Questions</label>
                        <textarea class="w-full colorPrimaryBackground colorTernaryBorder colorSecondary rounded p-1"
                            placeholder="Question"></textarea>
                    </div>
                    <div class="flex flex-col p-2 colorTernaryBorderBottom">
                            <label>Options</label>
                        <div class="pb-1">
                            <input class="colorPrimaryBackground colorTernaryBorder colorSecondary rounded p-1"
                                placeholder="Option #1">
                            <i class="fa-solid fa-square-minus fa-2xl fa-fw"></i>
                        </div>
                            <a class="cursor-pointer text-xs underline" onclick="">Add New Option</a>
                    </div>
                    <div class="flex flex-row p-2 colorTernaryBorderBottom justify-between">
                        <label for="">Required</label>
                        <input type="checkbox" id="requiredswitch" class="switchcheckbox h-0 w-0 invisible" /><label for="requiredswitch" class="switchlabel cursor-pointer block rounded-full bg-rose-400 relative"></label>
                    </div>
                    <div class="p-2 colorTernaryBorderBottom">
                       <div class="flex flex-row justify-between mb-2">
                        <label for="">Verification</label>
                        <input type="checkbox" id="verificationswitch" class="switchcheckbox h-0 w-0 invisible" /><label for="verificationswitch" class="switchlabel cursor-pointer block rounded-full bg-rose-400 relative"></label>
                       </div>
                        <select class="w-full colorPrimaryBackground colorTernaryBorder colorSecondary rounded p-2 mb-1 hidden">
                            <option>None</option>
                            <option>Phone Number</option>
                            <option>Email ID</option>
                            <option>Number</option>
                            <option>Regex</option>
                        </select>
                        <label for="" class="mb-2 hidden">Regex Expression</label>
                        <input class="w-full colorPrimaryBackground colorTernaryBorder colorSecondary rounded p-1 hidden" placeholder="Regex Expression">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
