<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Static/CSS/index.css">
    <link rel="stylesheet" href="./Static/CSS/formBuilder.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ef34b3068e.js" crossorigin="anonymous"></script>
    <title>Create Form</title>
</head>

<body>
    <div class="flex flex-col h-screen">
        <div class="flex place-content-between h-8 m-2">
            <div class="">
                <a href="./dashboard.html">
                    <h1>AnyFormBuilder</h1>
                </a>
            </div>
            <div class="flex justify-end">
                <button class="navbuttons rounded mr-2"><a href="./preview.html">Preview</a></button>
                <button class="navbuttons rounded mr-2">Publish</button>
                <button class="navbuttons rounded mr-2">Embed</button>
            </div>
        </div>
        <div class="flex flex-row h-full">
            <div class="flex border">
                <div class="flex flex-col">
                    <div class="flex text-center justify-between p-2 borderBottom ">
                        <h1>Questions</h1>
                        <i class="fa-regular fa-square-plus fa-2x"></i>
                    </div>
                    <div class="flex flex-col overflow-y-auto colorWhite">
                        <a href="#">
                            <div class="flex flex-row borderBottom ">
                                <div class=" flex flex-row">
                                    <div class="divpreview ">
                                        <div class="h-60 w-64 rounded questionpage snap-center">
                                            <div class="flex flex-col h-full rounded justify-center items-center">
                                                <h1 class="">What is the question?</h1>
                                                <input hidden class="w-3/5 questionInput" disabled>
                                                <textarea disabled hidden
                                                    class="w-3/5 questionTextinput rounded resize-none"></textarea>
                                                <div class="flex flex-col overflow-y-auto hidescroll hidden">
                                                    <div>
                                                        <input disabled id="cb1" type="checkbox">
                                                        <label for="cb1">Option 1</label>
                                                    </div>
                                                    <div>
                                                        <input disabled id="cb2" type="checkbox">
                                                        <label for="cb2">Option 2</label>
                                                    </div>
                                                    <div>
                                                        <input disabled id="cb3" type="checkbox">
                                                        <label for="cb3">Option 3</label>
                                                    </div>
                                                    <div>
                                                        <input disabled id="cb4" type="checkbox">
                                                        <label for="cb4">Option 4</label>
                                                    </div>
                                                </div>
                                                <div class="flex flex-col overflow-y-auto hidescroll hidden">
                                                    <div>
                                                        <input disabled id="rb1" type="radio" name="radiogrp">
                                                        <label for="rb1">Option 1</label>
                                                    </div>
                                                    <div>
                                                        <input disabled id="rb2" type="radio" name="radiogrp">
                                                        <label for="rb2">Option 2</label>
                                                    </div>
                                                    <div>
                                                        <input disabled id="rb3" type="radio" name="radiogrp">
                                                        <label for="rb3">Option 3</label>
                                                    </div>
                                                    <div>
                                                        <input disabled id="rb4" type="radio" name="radiogrp">
                                                        <label for="rb4">Option 4</label>
                                                    </div>
                                                </div>
                                                <input disabled id="date" type="date" class="hidden">
                                                <input disabled id="file" class="w-3/5 fileinput rounded hidden" type="file">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="h-full borderTop colorWhite basis-11/12 overflow-y-scroll snap-y snap-mandatory hidescroll">
                <div class="flex flex-col questionpage snap-center rounded justify-center items-center mt-10 m-auto">
                    <h1 class="text-3xl">What is the question?</h1>
                    <input disabled class="w-3/5 questionInput hidden">
                    <textarea disabled class="w-3/5 questionTextinput rounded resize-none hidden"></textarea>
                    <div class="flex flex-col overflow-y-auto hidescroll hidden">
                        <div>
                            <input disabled id="cb1" type="checkbox">
                            <label for="cb1">Option 1</label>
                        </div>
                        <div>
                            <input disabled id="cb2" type="checkbox">
                            <label for="cb2">Option 2</label>
                        </div>
                        <div>
                            <input disabled id="cb3" type="checkbox">
                            <label for="cb3">Option 3</label>
                        </div>
                        <div>
                            <input disabled id="cb4" type="checkbox">
                            <label for="cb4">Option 4</label>
                        </div>
                    </div>
                    <div class="flex flex-col overflow-y-auto hidescroll hidden">
                        <div>
                            <input disabled id="rb1" type="radio" name="radiogrp">
                            <label for="rb1">Option 1</label>
                        </div>
                        <div>
                            <input disabled id="rb2" type="radio" name="radiogrp">
                            <label for="rb2">Option 2</label>
                        </div>
                        <div>
                            <input disabled id="rb3" type="radio" name="radiogrp">
                            <label for="rb3">Option 3</label>
                        </div>
                        <div>
                            <input disabled id="rb4" type="radio" name="radiogrp">
                            <label for="rb4">Option 4</label>
                        </div>
                    </div>
                    <input disabled id="date" type="date" class="hidden">
                    <input disabled id="file" class="w-3/5 fileinput rounded hidden" type="file">
                </div>
            </div>
            <div class="flex flex-col border h-full w-96">
                <div class="justify-evenly flex p-1 borderBottom">
                    <h1>Options</h1>
                </div>
                <div class="flex flex-col overflow-auto ">
                    <div class="flex flex-col items-start p-2 borderBottom">
                        <label>Type</label>
                        <select class="w-full rounded p-1">
                            <option>Statement</option>
                            <option>Small Text</option>
                            <option>Large Text</option>
                            <option>Check Box</option>
                            <option>Radio Button</option>
                            <option>Date</option>
                            <option>File</option>
                        </select>
                    </div>
                    <div class="flex flex-col p-2 borderBottom">
                        <label>Question</label>
                        <textarea class="w-full rounded p-1 resize-none" placeholder="Question"></textarea>
                    </div>
                    <div class="flex flex-col p-2 borderBottom">
                        <label>Choices</label>
                        <textarea class="w-full rounded p-1 resize-none"
                            placeholder="Add Choices One Per Line"></textarea>
                    </div>
                    <div class="flex flex-row p-2 justify-between borderBottom">
                        <label for="">Required</label>
                        <input type="checkbox" id="requiredswitch" class="switchcheckbox h-0 w-0 invisible" /><label
                            for="requiredswitch"
                            class="switchlabel cursor-pointer block rounded-full bg-rose-400 relative"></label>
                    </div>
                    <div class="p-2 borderBottom">
                        <div class="flex flex-row justify-between mb-2">
                            <label for="">Max Characters</label>
                            <input type="checkbox" id="maxcharacterswitch"
                                class="switchcheckbox h-0 w-0 invisible" /><label for="maxcharacterswitch"
                                class="switchlabel cursor-pointer block rounded-full bg-rose-400 relative"></label>
                        </div>
                        <input class="w-full rounded p-1" placeholder="Number" type="number" min="0">
                    </div>
                    <div class="p-2 borderBottom">
                        <div class="flex flex-row justify-between mb-2">
                            <label for="">Verification</label>
                            <input type="checkbox" id="verificationswitch"
                                class="switchcheckbox h-0 w-0 invisible" /><label for="verificationswitch"
                                class="switchlabel cursor-pointer block rounded-full bg-rose-400 relative"></label>
                        </div>
                        <div class="flex flex-col justify-between">
                            <label for="" class="mb-2 hidden">Regex Expression</label>
                            <input class="w-full rounded p-1" placeholder="Regex Expression">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
