<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Static/CSS/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ef34b3068e.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="h-screen logincard flex flex-col justify-center items-center  w-screen">
        <h1 class="text-xl">Forgot Password</h1>
        <form class="max-w-xs">
            <div class="flex flex-col">
                <label>Email:</label>
                <input type="text" class="shadow p-1 borderBottom" id="username">
            </div>
            <div class="flex place-content-between my-2 text-rose-600">
                <button class="button rounded p-1"  id="changePassword" type="button">Submit</button>
            </div>
        </form>
        <form class="max-w-xs hidden">
            <div class="flex flex-col">
                <label>New Password:</label>
                <input type="password" class="shadow p-1 borderBottom" id="username">
            </div>
            <div class="flex flex-col">
                <label>Confirm New Password:</label>
                <input type="password" class="shadow p-1 borderBottom" id="password">
            </div>
            <div class="flex place-content-between my-2 text-rose-600">
                <button class="button rounded p-1"  id="changePassword" type="button">Change Password</button>
            </div>
        </form>
    </div>
</body>
</html>
